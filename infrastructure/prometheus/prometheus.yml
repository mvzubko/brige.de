global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'brige-monitor'

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    # Uncomment when postgres-exporter is added
    # scrape_interval: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    # Uncomment when redis-exporter is added
    # scrape_interval: 10s

  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    # Uncomment when nginx-exporter is added
    # scrape_interval: 10s

  - job_name: 'minio'
    static_configs:
      - targets: ['minio-exporter:9290']
    # Uncomment when minio-exporter is added
    # scrape_interval: 10s
